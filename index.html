<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://unpkg.com/akar-icons-fonts"></script>
    <title>Vr PLayer de video</title>
  </head>
  <body>
    <div id="app">
      <aside class="sidebar_menu">
        <ion-icon name="play-circle-outline"></ion-icon>
        <ion-icon name="accessibility-outline"></ion-icon>
        <ion-icon name="albums-outline"></ion-icon>
        <ion-icon name="search-outline"></ion-icon>
      </aside>
        <header class="nav_bar">
          <div class="actions">
            <i class="ai-panel-left"></i>
            <ion-icon name="chevron-back-outline"></ion-icon>
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </div>
          <div class="adress_bar">
            <span>Aa</span>
            <div>
              <ion-icon name="lock-closed"></ion-icon>
             rocketseat.com
            </div>
            <ion-icon name="refresh-outline"></ion-icon>
          </div>
          <div class="actions">
            <ion-icon class="icon" name="share-outline"></ion-icon>
            <ion-icon class="icon" name="add-outline"></ion-icon>
            <ion-icon class="icon" name="copy-outline"></ion-icon>
          </div>
        </header>
        <main class="screen">
        <div id="video"></div>
        <div id="ambient-light"></div>
        </main>
        <footer class="interaction">
          <div class="elipse"></div>
          <div class="rectangle"></div>
        </footer>
      </div>
    </div>
    <script src="/assets/script.js"></script>
  </body>
</html>
